{% extends 'base.html' %} {% block content %}
<h1>Django Music</h1>

<a href="{% url 'create_album' %}">Add Album</a>
{% for album in albums %}
<div>
    <h3>{{ album.title }}</h3>
    {{ album.artist }}
    <button>Read More</button>
    <button>Delete</button>
    <button>Edit</button>

</div>
{% endfor %}
{% endblock %}
