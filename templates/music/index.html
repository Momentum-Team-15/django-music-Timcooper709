{% extends 'base.html' %} {% block content %}
<h1>Django Music</h1>

<a href="{% url 'create_album' %}">Add Album</a>
{% for album in albums %}
<div>
    <h3>{{ album.title }}</h3>
    {{ album.artist }}
    <a href="{% url 'album_detail' album.pk %}"><button>Read More</button></a> 
    <a href="{% url 'delete_album' album.pk %}"><button>Delete</button></a> 
    <a href="{% url 'edit_album' album.pk %}"><button>Edit</button></a> 
    
   

</div>
{% endfor %}
{% endblock %}
