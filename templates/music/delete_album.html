{% extends 'base.html' %}

{% block content %}

<h1>Delete Album</h1>
<div>
    <form action="{% url 'delete_album' pk=album.pk %}" method=POST>
        {% csrf_token %} 
        <p> Are You sure you want to delete {{album.title}}?</p>
        <div>
            <button type="submit">Delete</button>
            <a href="{% url 'index' %}"><button>Cancel</button></a>

        </div>
        
    </form>
</div>

{% endblock %}
